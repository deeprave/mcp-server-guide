[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
files = src/mcpguide

[mypy-mcp.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-watchdog.*]
ignore_missing_imports = True
